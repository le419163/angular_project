<label>Servers Component</label>

<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class='btn btn-primary' [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p [innerText]='allowNewServer'>{{ allowNewServer }}</p>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">server name is {{serverName}}</p>
<ng-template #noServer>
    <p>
            no server was created
    </p>
</ng-template>

<input type="text" class="form-control" [(ngModel)]="testInput">
<p>{{testInput}}</p>
<button class='btn btn-primary' [disabled]="testInput === ''" (click)="testInput = ''">Clear Test Input</button>
